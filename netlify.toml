# Netlify configuration file
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory to publish (the folder containing your static files)
  publish = "."
  
  # No build command needed for static sites
  command = ""

# Static file rewrites - map /static/* to actual directories
[[redirects]]
  from = "/static/css/*"
  to = "/css/:splat"
  status = 200

[[redirects]]
  from = "/static/js/*"
  to = "/js/:splat"
  status = 200

# Route redirects for navigation
[[redirects]]
  from = "/"
  to = "/dashboard.html"
  status = 200

[[redirects]]
  from = "/schedule"
  to = "/schedule_view.html"
  status = 200

[[redirects]]
  from = "/rooms"
  to = "/room_view.html"
  status = 200

[[redirects]]
  from = "/slot-caps"
  to = "/slot_caps_dashboard.html"
  status = 200

[[redirects]]
  from = "/teacher-labs"
  to = "/teacher_labs_dashboard.html"
  status = 200

[[redirects]]
  from = "/grouping"
  to = "/grouping_dashboard.html"
  status = 200

[[redirects]]
  from = "/overlaps"
  to = "/overlap_dashboard.html"
  status = 200

[[redirects]]
  from = "/validation"
  to = "/validation_dashboard.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    # Enable caching for static assets
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.html"
  [headers.values]
    # HTML files should always be fresh
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
